name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check turbofault/ tests/

      - name: Format check with black
        run: black --check turbofault/ tests/

      - name: Run tests (tabular + unit)
        run: |
          pytest tests/test_dataset.py tests/test_features.py tests/test_preprocessing.py -v
          pytest tests/test_models.py -v -k "not (LSTM or GRU or Transformer or CNN1D)"

  deep-model-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (with PyTorch)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[deep,dev]"

      - name: Run deep model tests
        run: pytest tests/test_models.py -v -k "LSTM or GRU or Transformer or CNN1D"
