# TurboFault â€” XGBoost Baseline Configuration
# FD001 (single operating condition, single fault mode)

subset: FD001
max_rul: 125

model:
  n_estimators: 500
  max_depth: 6
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0

features:
  rolling_windows: [5, 10, 20]
  rolling_stats: [mean, std]
  lags: [1, 3, 5]
  delta_periods: [1, 5]
  ewma_spans: [10, 20]
  drop_low_variance: true
  normalize: true
  norm_method: minmax

training:
  val_fraction: 0.2
  early_stopping_rounds: 50
