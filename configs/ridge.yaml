# TurboFault â€” Ridge Regression Configuration
# FD001 (single operating condition, single fault mode)

subset: FD001
max_rul: 125

model:
  alpha: 1.0

features:
  rolling_windows: [5, 10, 20]
  rolling_stats: [mean, std]
  lags: [1, 3, 5]
  delta_periods: [1, 5]
  ewma_spans: [10, 20]
  drop_low_variance: true
  normalize: true
  norm_method: minmax

training:
  val_fraction: 0.2
