# TurboFault â€” Transformer Configuration
# FD001 (single operating condition, single fault mode)

subset: FD001
max_rul: 125

model:
  d_model: 128
  n_heads: 8
  n_layers: 4
  d_ff: 256
  dropout: 0.2

features:
  rolling_windows: [5, 10]
  rolling_stats: [mean, std]
  lags: [1, 3]
  delta_periods: [1]
  ewma_spans: [10]
  drop_low_variance: true
  normalize: true
  norm_method: minmax

training:
  window_size: 30
  stride: 1
  epochs: 100
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 15
  val_fraction: 0.2
